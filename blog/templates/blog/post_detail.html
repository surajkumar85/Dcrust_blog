{% extends "blog/base.html"%}
{% block content %}
    <article class="media content-section">
        <img src="{{object.author.profile.image.url}}" alt="" class="rounded-circle account-img" style="height: 70px;width: 70px;">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{object.time_posted|date:"F d, Y"}}</small>
            {% if object.author == user %}
              <div>
                <a href="{% url 'post-update' object.id %}" class="btn btn-sm btn-secondary mt-1 mb-1 ">Update</a>
                <a href="{% url 'post-delete' object.id %}" class="btn btn-sm btn-danger mt-1 mb-1 ">Delete</a>
              </div>
            {% endif %}
          </div>
          <h2 class="article-title">{{ object.title }}</h2> 
          {% if object.image %}
            <img src="{{object.image.url}}"  style="height: 400px;width: 600px;">
          {% endif %}
          <p class="article-content">{{ object.content }}</p>
        </div>
      </article>
{% endblock content %}
